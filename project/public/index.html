<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Cards</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/default.css">
</head>
<body>
    <div class="Boards">
        <!-- -------- BOARDS ZONE ------- -->
        <div class="Board opponent-board">
            <h4>Oponente</h4>
            <div class="dropzone table">
                <div class="icon card-i" draggable="true" id="card1">
                    <h5>Card Title1</h5>
                </div>
            </div>
        </div>
        <!-- -------- BOARDS ZONE ------- -->
        <div class="Board player-board">
            <h4>Jogador</h4>
            <div class="dropzone table">
                <div class="icon card-i" draggable="true" id="card2">
                    <h5>Card Title2</h5>
                </div>
            </div>
        </div>
        <!-- -------- END BOARDS ZONE ------- -->
    </div>

</html>
<script src="modules/render-screen.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    socket.on('connect',function(){
        
        current_user = { id:socket.id };

    })
</script>
